<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app using javascript</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-6">

    <form class="bg-blue-500 p-4 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 2xl:w-1/4 m-4 rounded-lg text-white flex flex-col items-center"
        id="calculator-form">
        <div class="result w-full">
            <input type="text" id="result_panel"
                class="w-full text-black p-3 text-2xl outline-none rounded-lg shadow-lg" readonly
                placeholder="Enter Number to calculate">
        </div>
        <div class="grid grid-cols-3 w-full p-3 pt-5 py-12 gap-12">
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">1</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">2</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">3</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">4</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">5</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">6</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">7</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">8</button>
            <button
                class="buttons p-3 h-24 bg-blue-400 shadow-lg shadow-gray-700 text-2xl font-bold active:bg-blue-600 text-white">9</button>
        </div>
        <div class="operators flex gap-4 justify-between w-full p-3 flex-wrap">
            <button class="buttons bg-blue-800 w-16 h-16 p-3 text-3xl">+</button>
            <button class="buttons bg-blue-800 w-16 h-16 p-3 text-3xl">-</button>
            <button class="buttons bg-blue-800 w-16 h-16 p-3 text-3xl">/</button>
            <button class="buttons bg-blue-800 w-16 h-16 p-3 text-3xl">*</button>
            <button class="buttons bg-blue-800 w-16 h-16 p-3 text-4xl">%</button>
            <button type="button" class="buttons bg-red-800 w-16 h-16 p-3 text-4xl">C</button>
        </div>
        <div class="w-full p-3">
            <button id="submit_btn" type="button"
                class="w-full p-3 text-3xl bg-green-500 my-5 active:bg-green-700">Calculate</button>
        </div>
    </form>

    <script src="./calc.js"></script>
</body>

</html>
